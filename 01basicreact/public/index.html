  function waitForElement(selector, trigger, delayInterval, delayTimeout) {
    var interval = setInterval(function () {
      if (
        document &&
        document.querySelector(selector) &&
        document.querySelectorAll(selector).length > 0
      ) {
        clearInterval(interval);
        trigger();
      }
    }, delayInterval);
    setTimeout(function () {
      clearInterval(interval);
    }, delayTimeout);
  }

    const dropdowns = document.querySelectorAll(".convertDropDown ul");
    function populateDropdown(dropdown) {
      Object.keys(currencies).forEach(code => {
        const countryCode = currencyFlags[code] || "un";
        const flagUrl = `https://flagcdn.com/w40/${countryCode}.png`;
        const li = document.createElement("li");
        li.setAttribute("data-flag", flagUrl);
        li.setAttribute("data-code", code);
        li.innerHTML = `<img src="${flagUrl}" alt="${code} Flag"/> ${code} - ${currencies[code]}`;
        dropdown.appendChild(li);
      });
    }

    const sections = document.querySelectorAll(".getNotified-form, .exchangeRateSection, .collection-hero");
    sections.forEach(section => {
      const emailMeDropdown = section.querySelector(".emailMe-dropdown ul");
      const goesAboveDropdown = section.querySelector(".goesAboveDropdown ul");
      if (emailMeDropdown) populateDropdown(emailMeDropdown);
      if (goesAboveDropdown) populateDropdown(goesAboveDropdown);

      // Select corresponding flag elements within each section
      const emailMeFlagName = section.querySelector(".firstDropdown .currencyFlagName p");
      const emailMeFlagImage = section.querySelector(".firstDropdown .currencyFlagImage img");
      const goesAboveFlagName = section.querySelectorAll(".firstDropdown .currencyFlagName p")[1];
      const goesAboveFlagImage = section.querySelectorAll(".firstDropdown .currencyFlagImage img")[1];
      function handleDropdownSelection(dropdown, flagName, flagImage, otherDropdown) {
        dropdown.addEventListener("click", function (event) {
          const selectedItem = event.target.closest("li");
          if (!selectedItem) return;
          const selectedCode = selectedItem.getAttribute("data-code");
          const selectedFlag = selectedItem.getAttribute("data-flag");
          flagName.textContent = selectedCode;
          flagImage.src = selectedFlag || defaultFlagUrl;
          // Re-enable all items in the other dropdown
          otherDropdown.querySelectorAll("li").forEach(li => li.classList.remove("list-disabled"));
          // Disable selected currency in the other dropdown
          otherDropdown.querySelectorAll("li").forEach(li => {
            if (li.getAttribute("data-code") === selectedCode) li.classList.add("list-disabled");
          });
          // Close the dropdown
          dropdown.closest(".currency-dropDown").classList.remove("open-currency");
        });
      }

      function setDefaultSelection(dropdown, flagName, flagImage, currencyCode, otherDropdown) {
        const defaultItem = dropdown.querySelector(`li[data-code="${currencyCode}"]`);
        if (defaultItem) {
          flagName.textContent = currencyCode;
          flagImage.src = defaultItem.getAttribute("data-flag");
          // Disable the default currency in the other dropdown
          const otherItem = otherDropdown.querySelector(`li[data-code="${currencyCode}"]`);
          if (otherItem) otherItem.classList.add("list-disabled");
        }
      }
      if (emailMeDropdown && goesAboveDropdown) {
        handleDropdownSelection(emailMeDropdown, emailMeFlagName, emailMeFlagImage, goesAboveDropdown);

        handleDropdownSelection(goesAboveDropdown, goesAboveFlagName, goesAboveFlagImage, emailMeDropdown);

          document.querySelectorAll(".currency-dropDown").forEach(d => {
            if (d !== dropdownContainer) d.classList.remove("open-currency");
          });
          dropdownContainer.classList.toggle("open-currency");
        }
        event.stopPropagation();
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {

        document.querySelectorAll(".currency-dropDown").forEach(d => d.classList.remove("open-currency"));

        if (!emailPattern.test(emailValue)) {
          event.preventDefault();
          formSec.classList.add('show-error');
        }
      });
      // Remove error message when user starts typing
      emailInput.addEventListener("input", function () {
        formSec.classList.remove('show-error');
      });

          var value = input.value.trim();
          if (value === "") {
            parentDropdown.classList.add("show-error");

            parentDropdown.classList.remove("show-error");

        if (hasError) {

  function waitForSwiper(trigger) {
    var interval = setInterval(function () {
      if (typeof Swiper !== "undefined") {
        clearInterval(interval);
        trigger();
      }
    }, 50);

    setTimeout(function () {
      clearInterval(interval);
    }, 15000);
